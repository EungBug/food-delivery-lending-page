<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mealz</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  </head>
  <body>
    <header>
      <span>mealz</span>
    </header>

    <main>
      <section class="hero">
        <div class="title">
          <p>
            Your favorite <span class="primary">mealz</span><br />
            delivered.
          </p>
        </div>
      </section>

      <section class="app">
        <img src="./images/mexican.png" alt="" class="mexican" />
        <img src="./images/egg_fried.svg" alt="" class="egg" />
        <div class="infos">
          <img src="./images/app_phone.svg" alt="mealz phone" />
          <div class="info">
            <h2>Download the App</h2>
            <ul>
              <li>Order now or schedule a delivery time.</li>
              <li>Track your order.</li>
              <li>Exclusive offers.</li>
              <li>Online payment.</li>
              <li>Cash on delivery</li>
            </ul>
            <div class="store-buttons">
              <a href=""><img src="./images/ico_google_store.svg" alt="Google Play Store" /></a>
              <a href=""><img src="./images/ico_app_store.svg" alt="App Store" /></a>
            </div>
          </div>
        </div>
      </section>

      <section class="join-us">
        <img src="./images/ico_hamburguer.svg" alt="" class="hamburguer" />
        <h1>Join Us</h1>
        <div class="icons">
          <div class="icon">
            <img src="./images/ico_chart.svg" alt="Partners" />
            <span>Partners</span>
          </div>
          <div class="icon">
            <img src="./images/ico_control.svg" alt="Drivers" />
            <span>Drivers</span>
          </div>
          <div class="icon">
            <img src="./images/ico_business.svg" alt="Jobs" />
            <span>Jobs</span>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
